name: Build React2024 frontend

on:
  workflow_dispatch:

jobs:
  build_job:
    name: Build the react frontend
    runs-on: windows-2022
    defaults:
      run:
        working-directory: frontends/React2024
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.4.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15.0
          cache: 'pnpm'
          cache-dependency-path: frontends/React2024/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm build

      - name: Upload compiled frontend
        uses: actions/upload-artifact@v4
        with:
          name: react2024-dist
          path: frontends/React2024/dist
          if-no-files-found: error
        
  
